<body>
    <!-- Page Preloder -->
    <div id="preloder">

    <section class="hero">

                    <div class="row">
                        <div class="col-lg-6">

                                <h2 th:text="${trend.getName()}"></h2>
<!--                                <p>After 30 days of travel across the world...</p>-->
                                <a th:href="'movie-watching'+'?id='+${trend.getMovie_id()}+'&episode='"><span>Watch Now</span> <i class="fa fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero__items set-bg" th:attr="data-setbg='img/movie/'+${trend.getImage()}">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="hero__text">
                                <div class="label" th:text="${trend.getEpisode()} + '/' + ${trend.getEpisodes()}" style="background:#e53637;"></div>
                                <h2 th:text="${trend.getName()}"></h2>
                                <!--                                <p>After 30 days of travel across the world...</p>-->

                        </div>

            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Product Section Begin -->
    <section class="product spad">

            <div class="row">
                <div class="col-lg-8">
                    <div class="trending__product">
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8">
                                <div class="section-title">
                                    <h4>New Update</h4>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <div class="btn__all">
                                    <a href="#"  class="primary-btn">View All <span class="arrow_right"></span></a>
                                </div>
                            </div>
                        </div>
                        <div class="row"  >
                                <div class="col-lg-4 col-md-6 col-sm-6" th:each="movie : ${listMovie}">

                                        </a>

                        <div class="row"  >

                                    </a>

                            </div>

                    </div>

                                        </div>
                                    </a>
                                    <div class="product__item__text">

                                        <h5><a th:href="'movie?id='+${movie.getMovie_id()}" th:text="${movie.getName()}"></a></h5>

                                </div>
                            </div>

                    </div>


                </div>

                    <div class="product__sidebar">
                        <div class="product__sidebar__view">

                                <li data-filter=".month">Month</li>
                                <li data-filter=".years">Years</li>
                            </ul> -->

                                    th:data-setbg="'img/movie/'+${movie.getImage()}" >
                                        <div class="ep" th:text="${movie.getEpisode()} + '/' + ${movie.getEpisodes()}"></div>
                                        <div class="view"><i class="fa fa-eye" th:text="${movie.getViews()}"></i></div>
                                        <h5><a th:href="'movie?id='+${movie.getMovie_id()}" th:text="${movie.getName()}"></a></h5>
                                    </div>
                                </div>

    </div>
    <div class="product__sidebar__comment">
        <div class="section-title">
            <h5>New Comment</h5>
        </div>
        <div class="product__sidebar__comment__item" th:each="m:${listNewCM}">
            <div class="product__sidebar__comment__item__pic">
                <img th:src="'img/movie/'+${m.get('image')}" alt="" style="height: 150px;weight:200px">
            </div>
            <div class="product__sidebar__comment__item__text">
                <h5><a th:href="'movie?id='+${m.get('movie_id')}" th:text="${m.get('name')}"></a></h5>
                <span><i class="fa fa-eye"></i> <div th:text="${m.get('views')}"></div> Viewes</span>
            </div>
        </div>

    </div>
</div>
</div>
</div>
</div>
</section>
<!-- Product Section End -->
    <div th:insert="~{footer.html}"></div>
<!-- Footer Section Begin -->

<!-- Search model end -->
<script>
    // Lấy thẻ <a> bằng ID
    var getDataLink = document.getElementById("getDataLink");

    // Bắt sự kiện click
    getDataLink.addEventListener("click", function(event) {
        event.preventDefault(); // Ngăn chặn hành động mặc định của thẻ <a>

        // Thực hiện yêu cầu AJAX
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "/home/api", true);

        // Xử lý phản hồi từ API
        xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
                var responseData = JSON.parse(xhr.responseText);
                // Xử lý dữ liệu từ API ở đây
                var someDataElement = document.querySelector("[th:text='${listMovie}']");
                someDataElement.textContent = responseData.someData;
                console.log(responseData);
            } else {
                console.error("Lỗi khi gọi API: " + xhr.status + " - " + xhr.statusText);
            }
        };

        // Gửi yêu cầu
        xhr.send();
    });
</script>
